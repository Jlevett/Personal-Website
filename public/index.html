<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="theme-color" content="#FFB839">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/icon.ico">
    <!-- For Internet Explorer -->
    <link href="https://fonts.googleapis.com/css?family=Gruppo|Text+Me+One|Righteous" rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel='stylesheet'>
    <!-- For Other Browsers that accept preloaders -->
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Gruppo|Text+Me+One|Righteous" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" as="style" onload="this.rel='stylesheet'">
    <title>Jeremy Levett</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script>
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', function(e){
        e.preventDefault();
        deferredPrompt = e;
        setTimeout(function(){
         deferredPrompt.prompt();
       }, 15000);
    });
    </script>
  </body>

</html>
